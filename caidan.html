<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./element.css">
</head>
<body>
<div id="app" style="width: 80%; margin: 0 auto">
    
    <h2>用户信息表</h2>


    <el-row>
        <el-col :span="6" style="margin-bottom: 10px">
          
            <el-input v-model="name" style="width: 40%" ></el-input>
            <el-button type="info" class="el-icon-search" @keyup.enter.native="loadTable(0)"></el-button>
            <el-button type="primary" @click="add">新增</el-button>
        </el-col>
    </el-row>

    <el-table
            :data="page"
            stripe
            border
            style="width: 100%">
        <el-table-column
                prop="sno"
                label="学号"
        >
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
        >
        </el-table-column>
        <el-table-column
                prop="sex"
                label="性别">
        </el-table-column>
        <el-table-column
                prop="birthday"
                label="生日">
        </el-table-column>
        <el-table-column
                prop="major"
                label="专业">
        </el-table-column>
        <el-table-column
                prop="grade"
                label="班级">
        </el-table-column>
        <el-table-column
        prop="source_address"
        label="生源地">
        </el-table-column>
        <el-table-column
        prop="scores"
        label="入学成绩">
        </el-table-column>
        <el-table-column
        prop="phone"
        label="联系方式">
        </el-table-column>
        <el-table-column
        prop="id"
        label="身份证号">
        </el-table-column>
        <el-table-column
                fixed="right"
                label="操作"
                width="100">
            <template slot-scope="scope">
                <el-button type="primary" icon="el-icon-edit" size="small" circle @click="edit(scope.row)"></el-button>
                <el-button type="danger" icon="el-icon-delete" size="small" circle @click="del(scope.row.id)"></el-button>

            </template>
        </el-table-column>
    </el-table>
    <el-row type="flex" justify="center" style="margin-top: 10px">
        <el-pagination
                layout="prev, pager, next"
                :page-size="pageSize"
                :current-page="pageNum"
                @prev-click="loadTable"
                @current-change="loadTable"
                @next-click="loadTable"
                :total="page.totalElements">
        </el-pagination>
        
    </el-row>

    <el-dialog
            title="用户信息"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="学号">
                <el-input v-model="form.sno"></el-input>
            </el-form-item>
            <el-form-item label="姓名">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="性别">
                <el-radio v-model="form.sex" label="男">男</el-radio>
                <el-radio v-model="form.sex" label="女">女</el-radio>
            </el-form-item>
            <el-form-item label="生日">
                    <div class="block">
                    <el-date-picker
                      v-model="form.birthday"
                      
                      type="date"
                      placeholder="选择日期"
                      :picker-options="pickerOptions">
                    </el-date-picker>
                  </div>
                
            </el-form-item>
            <el-form-item label="专业">
                <el-input v-model="form.major"></el-input>
            </el-form-item>
            <el-form-item label="班级">
                <el-input v-model="form.grade"></el-input>
            </el-form-item>
            <el-form-item label="生源地">
                <el-select v-model="form.source_address" placeholder="请选择">
                    <el-option
                      v-for="item in options"
                      :key="item.value"
                      :label="item.label"
                      :value="item.value">
                    </el-option>
                  </el-select>
            </el-form-item>
            <el-form-item label="入学成绩">
                <el-input v-model="form.scores"></el-input>
            </el-form-item>
            <el-form-item label="联系方式">
                <el-input v-model="form.phone"></el-input>
            </el-form-item>
            <el-form-item label="身份证号">
                <el-input v-model="form.id"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="save">确 定</el-button>
        </span>
    </el-dialog>

</div>

<style>
    body {
      background: url("02.jfif")no-repeat;
      background-size:cover;
    }
    
</style>

<script src="./vue.js"></script>

          }
        ],
        value: ''
        },
        created() {
            this.loadTable(this.pageNum);
        },
        methods: {
            loadTable(num) {
                this.pageNum = num;
                $.get("/user/page?pageNum=" + this.pageNum + "&pageSize=" + this.pageSize + "&name=" + this.name).then(res => {
                    this.page = res.data;
                });
            },
            search()
            {

            },
            add() {
                this.dialogVisible = true;
                this.form = {};
            },
            edit(row) {
                this.form = row;
                this.dialogVisible = true;
            },
            save() {
                let data = JSON.stringify(this.form);
                if (this.form.id) {
                    // 编辑
                    $.ajax({
                        url: '/user',
                        type: 'put',
                        contentType: 'application/json',
                        data: data
                    }).then(res => {
                        this.dialogVisible = false;
                        this.loadTable(1);
                    })
                } else {
                    // 新增
                    $.ajax({
                        url: '/user',
                        type: 'post',
                        contentType: 'application/json',
                        data: data
                    }).then(res => {
                        this.dialogVisible = false;
                        this.loadTable(1);
                    })
                }
            },
            del(id) {
                $.ajax({
                    url: '/user/' + id,
                    type: 'delete',
                    contentType: 'application/json'
                }).then(res => {
                    this.loadTable(1);
                })
            }
        }
    })
</script>
</body>
</html>
